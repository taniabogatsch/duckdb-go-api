GENERATOR:
  PackageName: duckdb
  PackageDescription: "Package duckdb-go-api provides Go bindings for DuckDB's C extension API"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Options:
    SafeStrings: true

PARSER:
  SourcesPaths: ["go_duckdb.h", "duckdb_extension.h", "magic.h"]

TRANSLATOR:
  ConstCharIsString: true
  ConstUCharIsString: false
  ConstRules:
    defines: eval
  Rules:
    global:
      - {transform: lower} # lowercase everything
      - {action: accept} # accept all starting with duckdb_
      - {action: replace, from: "duckdb_", to: "duck_"} # cut out the duckdb_ prefix
      - {transform: export} # export everything
    private:
      - {transform: unexport} # don't export private
    post-global:
      - {action: replace, from: _$}
      - {load: snakecase}